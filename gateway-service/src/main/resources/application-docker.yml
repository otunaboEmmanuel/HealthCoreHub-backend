spring:
  cloud:
    gateway:
      server:
        webflux:
          globals:
            cors-configurations:
              '[/**]':
                          allowedOrigins: "http://localhost:3000"   # your frontend
                          allowedMethods: "*"                       # allow all methods (GET, POST, PUT, DELETE, etc.)
                          allowedHeaders: "*"                       # allow all headers
                          allowCredentials: true                    # if you send cookies or auth headers
          routes:
            # Onboarding Service
                    - id: onboarding-service-hospitals
                      uri: http://onboarding-service:4000
                      predicates:
                        - Path=/api/hospital/**
                    - id: onboarding-service-plans
                      uri: http://onboarding-service:4000
                      predicates:
                        - Path=/api/plans/**

                    # Auth Service
                    - id: auth-service
                      uri: http://auth-service:4001
                      predicates:
                        - Path=/auth/**

                    # Hospital Service
                    - id: hospital-service-users
                      uri: http://hospital-service:4002
                      predicates:
                        - Path=/api/users/**
                    - id: hospital-service-profile
                      uri: http://hospital-service:4002
                      predicates:
                        - Path=/api/profile/**
