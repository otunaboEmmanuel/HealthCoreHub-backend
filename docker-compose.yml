version: "3.9"

services:
  onboarding-db:
    image: postgres:latest
    container_name: onboarding-service-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: onboardingdb
    ports:
      - "5433:5432"  # Host:Container
    volumes:
      - onboarding_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - onboarding-net

  auth-service-db:
    image: postgres:latest
    container_name: auth-service-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5434:5432"  # Host:Container
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - onboarding-net

  onboarding-service:
    build:
      context: ./onboarding-service
      dockerfile: Dockerfile
    container_name: onboarding-service
    expose:
      - "4000"
    restart: always
    depends_on:
      onboarding-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # Master DB connection (internal Docker network)
      SPRING_DATASOURCE_URL: jdbc:postgresql://onboarding-db:5432/onboardingdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Tenant DB configuration
      TENANT_DB_HOST: onboarding-db
      TENANT_DB_PORT: 5432
      TENANT_DB_USERNAME: postgres
      TENANT_DB_PASSWORD: postgres

      # Email credentials
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - onboarding-net

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    restart: always
    depends_on:
      - onboarding-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      ONBOARDING_SERVICE_URL: http://onboarding-service:4000
    ports:
      - "4004:4004" # Only gateway is public
    networks:
      - onboarding-net

networks:
  onboarding-net:
    driver: bridge

volumes:
  onboarding_postgres_data:
  auth_postgres_data:
