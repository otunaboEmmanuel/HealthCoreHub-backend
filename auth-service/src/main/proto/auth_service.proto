syntax = "proto3";
option java_multiple_files = true;
option java_package="com.hc.authservice.grpc";
option java_outer_classname = "AuthServiceProto";

service AuthService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc RegisterStaff(StaffRequest) returns (StaffResponse);
  rpc DeleteUser(DeleteRequest) returns(DeleteResponse);
}

message RegisterUserRequest{
  string email = 1;
  string password = 2;
  int32 hospitalId = 3;
  string tenantDb = 4;
  string globalRole = 5;
}
message RegisterUserResponse{
  string user_id = 1;
  string message = 2;
  bool success = 3;
}
message StaffRequest{
  string email = 1;
  int32 hospitalId = 2;
  string tenantDb = 3;
  string globalRole = 4;
}
message StaffResponse{
  string user_id = 1;
  string message = 2;
  bool success = 3;
  string activation_code = 4;
}
message DeleteRequest{
  string user_id = 1;
}
message DeleteResponse{
  string message = 1;
  bool success = 2;
}