#spring.profiles.active=${SPRING_PROFILES_ACTIVE:docker}
# Application
spring.application.name=auth-service
server.port=4001
grpc.server.port=9001

# Database Configuration

spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Tenant Database Configuration (for querying tenant roles)
tenant.datasource.host=${TENANT_DB_HOST:localhost}
tenant.datasource.port=${TENANT_DB_PORT:5434}
tenant.datasource.username=${TENANT_DB_USERNAME:postgres}
tenant.datasource.password=${TENANT_DB_PASSWORD:postgres}