# --- Local PostgreSQL connection ---

#spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

spring.datasource.url=jdbc:postgresql://localhost:5433/onboardingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

tenant.datasource.host=${TENANT_DB_HOST:localhost}
tenant.datasource.port=${TENANT_DB_PORT:5433}
tenant.datasource.username=${TENANT_DB_USERNAME:postgres}
tenant.datasource.password=${TENANT_DB_PASSWORD:postgres}

# --- Hibernate ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (optional for local dev) ---
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-description=true
# Email Configuration (use Gmail, SendGrid, or other SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${MAIL_USERNAME}
spring.mail.password= ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Sender email
spring.mail.from=noreply@healthcarehub.com

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.cache-names=hospital

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:redis_password}
spring.data.redis.timeout=60000
